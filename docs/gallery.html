{{#> main pageTitle="Gallery" additionalCSS="/src/styles/gallery.css"}}

<main>
  <div class="gallery-container">
    {{#each examplesByTheme}}
    <div class="theme-section">
      <h2 class="theme-title">{{capitalize @key}} Theme</h2>
      <div class="examples-grid">
        {{#each this}}
        <div
          class="example-card"
          onclick="window.location.href='./gallery/{{name}}.html'"
        >
          <img src="{{svgPath}}" alt="{{title}}" class="example-image" />
          <div class="example-info">
            <h3 class="example-name">{{title}}</h3>
            <p class="example-description">{{description}}</p>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
    {{/each}}
  </div>
</main>

{{/main}}
